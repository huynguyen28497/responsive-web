<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to responsive</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>
    <div class="header">
      <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
          <a href="#home" class="w3-bar-item w3-button"><b>BR</b> Architects</a>
          <!-- Float links to the right. Hide them on small screens -->
        </div>
      </div>

      <!-- Header -->
    </div>
    <div class="bg-container">
      <div class="container content">
        <div class="content-left">
          <div class="menu">
            <a style="background-color: aqua">Shirt</a>
            <a>Shoe</a>
            <a>Wear</a>
          </div>
        </div>
        <div class="content-right">
          <div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li
                  data-target="#myCarousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img
                    src="https://images6.fanpop.com/image/photos/43000000/Lisa-Blackpink-wallpaper-black-pink-43078212-1920-1080.jpg"
                    alt="New york"
    
                  />
                </div>

                <div class="item">
                  <img
                    src="https://motgamenet.ewr1.vultrobjects.com/2021/05/100-hinh-nen-hinh-anh-rose-dep-full-hd-cho-dien-thoai-may-tinh-4.jpg"
                    alt="Chicago"
    
                  />
                </div>

                <div class="item">

                    src="https://motgamenet.ewr1.vultrobjects.com/2021/05/100-hinh-nen-hinh-anh-rose-dep-full-hd-cho-dien-thoai-may-tinh-12.jpg"
                    alt="Los Angeles"
    
                  />
                </div>
              </div>

              <!-- Left and right controls -->
              <a
                class="left carousel-control"
                href="#myCarousel"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="right carousel-control"
                href="#myCarousel"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
